{% extends "base.html" %}
{% block title %}Поръчка{% endblock %}
{% block content %}
<h2>Финализиране на поръчка</h2>
<form method="POST">
    <label>Адрес за доставка:</label><br>
    <input type="text" name="address" required><br><br>

    <label>Метод на плащане:</label><br>
    <select name="payment" required>
        <option value="Наложен платеж">Наложен платеж</option>
        <option value="Карта">Кредитна/Дебитна карта</option>
    </select><br><br>

    <button type="submit">Потвърди поръчката</button>
</form>
{% endblock %}
